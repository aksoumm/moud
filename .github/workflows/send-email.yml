name: Send Daily Mood Email

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger send-email Vercel Function
        run: |
          curl -s -L -X POST "https://aksoum-moud.vercel.app/api/send-email" \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            --fail
